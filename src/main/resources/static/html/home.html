<form ng-submit="login()">
  <label for="username">Login</label>
  <input id="username" type="text" name="login" ng-model="user.username"><br/>
  <label for="password">Password</label>
  <input id="password" type="password" name="password" ng-model="user.password"><br/>
  <button type="submit">Submit</button>
</form>
